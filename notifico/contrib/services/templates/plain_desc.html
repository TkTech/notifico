<p>An extremely basic service that accepts one argument, <code>payload</code>, over either POST or GET.
For example, in Python using the <a href="http://docs.python-requests.org/en/latest/">Requests</a> library:</p>

<pre class="prettyprint linenums language-python">
>>> import requests
>>> r = requests.get('my hook url', params={
... 	'payload': 'The build has been completed.'
... })
>>> print(r.status_code)
200
</pre>
