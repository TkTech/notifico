{% extends "layouts/main.html" %}
{% import "ui/forms.html" as forms %}

{% block content_page %}
  <h2>Delete Channel</h2>
  <div class="section-content">
    <form class="form form-horizontal" method='POST' action="{{ request.url }}">
      <p>Are you sure you want to remove this channel? If you change your mind, you can always re-add it later.</p>
      <div class="form-actions">
        <button type="submit" class="btn btn-danger" value='d' name='do'>Remove Channel</button>
        <a href="{{ url_for('.details', u=g.user.username, p=project.name) }}" class="btn btn-success">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
