{% extends "body.html" %}

{% block content %}
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <div class="container contents">
    {% block content_page %}
    {% endblock content_page %}
  </div>
{% endblock content %}
