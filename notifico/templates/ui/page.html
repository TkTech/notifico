{% macro render_pagination(pg, endpoint) %}
  <nav aria-label="{{ _("Result pages") }}">
    <ul class="pagination">
      {% for page in pg.iter_pages() %}
        {% if page %}
          <li class="page-item {% if page == pg.page %}active{% endif %}">
            <a class="page-link" href="{{ url_for(endpoint, page=page, **kwargs) }}">
              {{ page }}
            </a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <span class="page-link">...</span>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endmacro %}

{% macro link_p(project) %}
  <a href="{{ url_for('projects.dashboard', u=project.owner.username) }}">
    {{ project.owner.username }}
  </a> / <a href="{{ url_for('projects.details', u=project.owner.username, p=project.name) }}">
    {{ project.name }}
  </a>
{% endmacro %}
