{% extends "base/body.html" %}
{% import "forms.html" as forms %}
{% block content %}
<div class="container-fluid page-content">
  <div class="row-fluid">
    <div class="span12">
      <section>
        <header>
          <h2>Login</h2>
        </header>
        <div class="content">
          <form class="form form-horizontal" method='POST' action="{{ request.url }}">
            {{ form.hidden_tag() }}
            {{ forms.render_field(form.username) }}
            {{ forms.render_field(form.password) }}
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Login</button>
              <a href="{{ url_for('.register') }}" class="btn">Register</a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
