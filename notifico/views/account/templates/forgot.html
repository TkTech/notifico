{% extends "no_sidebar.html" %}
{% import "ui/forms.html" as forms %}

{% block content_page %}
  <h2>Password Reset</h2>
  <div class="section-content">
    <form class="form form-horizontal" method='POST' action="{{ url_for('.forgot_password') }}">
      {{ form.hidden_tag() }}
      {{ forms.render_field(form.username) }}
      <div class="form-actions">
        <button type="submit" class="btn btn-success">
          <i class="icon-inbox"></i> Send Reset
        </button>
      </div>
    </form>
  </div>
{% endblock %}
