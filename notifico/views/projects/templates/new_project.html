{% extends "no_sidebar.html" %}
{% import "ui/forms.html" as forms %}

{% block content_page %}
  <h2>New Project</h2>
  <div class="section-content">
    <form class="form form-horizontal" method='POST' action="{{ request.url }}">
      {{ form.hidden_tag() }}
      {{ forms.render_field(form.name) }}
      {{ forms.render_field(form.website ) }}
      {{ forms.render_field(form.public) }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a href="{{ url_for('.dashboard', u=g.user.username) }}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
